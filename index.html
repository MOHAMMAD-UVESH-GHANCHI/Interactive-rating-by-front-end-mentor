<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./design/style.css">
</head>
<body>

<div class="main-container">
  <img class="stat-icon" src="./images/icon-star.svg">
  <h1>How did we do?</h1>
  <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
  <ul>
    <li><button class="rating-btn" data-rating="1">1</button></li>
    <li><button class="rating-btn" data-rating="2">2</button></li>
    <li><button class="rating-btn" data-rating="3">3</button></li>
    <li><button class="rating-btn" data-rating="4">4</button></li>
    <li><button class="rating-btn" data-rating="5">5</button></li>
  </ul>
  <div><button class="btn-submit">Submit</button></div>
</div>

<div class="thank-you" style="display:none;">
  <img class="thank-you-icon" src="./images/illustration-thank-you.svg">
  <p class="rating-text">You selected <span id="selected-rating"></span> out of 5</p>
  <h2>Thank you!</h2>
  <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
  <button class="btn-submit">Rate Again</button>
</div>

<script src="script.js"></script>

</body>
</html>
